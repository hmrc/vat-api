# This is the main configuration file for the application.
# ~~~~~
include "backend.conf"

appName = vat-api

appUrl = "http://vat-api.service"
mtd-date = "2016-04-06"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key = "EJL72TUDste2H4RGS27OFrjCKoGPe6uWFQKUIckeg4YIrJYPISAOUMb5GxcGMxr0"

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

play.http.router = prod.Routes

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "routing.VersionRoutingRequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"

play.http.filters=v1.filters.VatApiFilters

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "config.DIModule"

#Cant use `utils.LegacyErrorHandler` until the VAT API is re-spec'ed to remove default Play! errors
play.http.errorHandler = "utils.LegacyErrorHandler"


wiremock-port = 22222
wiremock-port = ${?WIREMOCK_PORT}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

# Api related config
api {
  1.0 {
    # The status of the API for the API Platform.
    status = "BETA"
    endpoints.enabled = true
  }
  # The context which the API will have via the API Platform http://API_GATEWAY/{api.gateway.context}/
  gateway.context = "organisations/vat"
}

# Allowlisted headers
bootstrap.http.headersAllowlist = ["Gov-Test-Scenario", "Accept", "X-Client-Id"]
internalServiceHostPatterns = [ "localhost" ]

# Microservice specific config

enrolments {
  key: "HMRC-MTD-VAT"
  identifier: "VRN"
  authRule: "mtd-vat-auth"
}

access-keys {
  xApiKey: "dummy-api-key"
}

auditing {
  enabled = false
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
      enabled = true
    }

    datastream {
      host = localhost
      port = 8100
      enabled = false
    }

    service-locator {
      host = localhost
      port = 9602
      enabled = false
    }

    des {
      host = 127.0.0.1
      port = 9668
      env = none
      token = secret
      environmentHeaders = ["Accept", "Gov-Test-Scenario", "Content-Type", "Location", "X-Request-Timestamp", "X-Session-Id"]
    }

    non-repudiation {
      host = localhost
      port = 9768
      numberOfRetries = 10
      initialDelay = 500 milliseconds
    }
  }
}

feature-switch {

  #Specifies which versions of the API to allow through the VersionRoutingRequestHandler
  version-1 {
    enabled = true
  }

  auth {
    enabled = true
  }

  des {
    hybrid = false
  }
}

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.HealthController  = {
    needsHeaderValidation = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.vatapi.controllers.definition.DocumentationController = {
    needsHeaderValidation = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
    needsAuth = false
  }

  config.DocumentationController = {
    needsHeaderValidation = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
    needsAuth = false
  }
}