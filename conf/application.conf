# This is the main configuration file for the application.
# ~~~~~

appName = vat-api

appUrl = "http://vat-api.service"
mtd-date = "2016-04-06"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret = "EJL72TUDste2H4RGS27OFrjCKoGPe6uWFQKUIckeg4YIrJYPISAOUMb5GxcGMxr0"

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
application.langs = "en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsHeaderValidation = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.vatapi.controllers.definition.DocumentationController = {
    needsHeaderValidation = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
    needsAuth = false
  }

  uk.gov.hmrc.vatapi.resources.ObligationsResource = {
    needsLogging = true
    needsAuditing = true
    needsAuth = false
  }

  uk.gov.hmrc.vatapi.resources.VatReturnsResource = {
    needsLogging = true
    needsAuditing = true
    needsAuth = false
  }

  uk.gov.hmrc.vatapi.resources.FinancialDataResource = {
    needsLogging = true
    needsAuditing = false
    needsAuth = false
  }

}


wiremock-port = 22222
wiremock-port = ${?WIREMOCK_PORT}


# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

# The context which the API will have via the API Platform http://API_GATEWAY/{api.gateway.context}/
api.gateway.context = "organisations/vat"

# The status of the API for the API Platform.
api {
  1.0 {
    status = "BETA"
  }
}
# Custom header whitelisting
httpHeadersWhitelist = ["Gov-Test-Scenario"]

# Microservice specific config

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

Dev {

  enrolments {
    key: "HMRC-MTD-VAT"
    identifier: "VRN"
    authRule: "mtd-vat-auth"
  }

  access-keys {
    xApiKey: "dummy-api-key"
  }

  auditing {
    enabled = true
    traceRequests = false

    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {

      auth {
        host = localhost
        port = 8500
        enabled = true
      }

      datastream {
        host = localhost
        port = 8100
        enabled = false
      }

      service-locator {
        host = localhost
        port = 9602
        enabled = false
      }

      des {
        host = localhost
        port = 9668
        env = none
        token = secret
      }

      non-repudiation {
        host = localhost
        port = 9768
      }
    }
  }

  feature-switch {
    white-list {
      enabled = false
      applicationIds = []
    }

    client-agent-simulation {
      enabled = true
    }

    auth {
      enabled = true
    }

    des {
      hybrid = false
    }
  }

}

Test {

  enrolments {
    key: "HMRC-MTD-VAT"
    identifier: "VRN"
    authRule: "mtd-vat-auth"
  }

  access-keys {
    xApiKey: "dummy-api-key"
  }

  auditing {
    enabled = false
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = ${wiremock-port}
      }
    }
  }


  microservice {
    services {

      datastream {
        host = "localhost"
        port = ${wiremock-port}
        enabled = false
      }

      auth {
        host = "localhost"
        port = ${wiremock-port}
        enabled = false
      }

      service-locator {
        host = "localhost"
        port = ${wiremock-port}
        enabled = false
      }

      des {
        host = "localhost"
        port = ${wiremock-port}
        env = ""
        token = ""
      }
      non-repudiation {
        host = "localhost"
        port = ${wiremock-port}
      }
    }
  }

  feature-switch {
    white-list {
      enabled = false
      applicationIds = []
    }

    client-agent-simulation {
      enabled = true
    }

    auth {
      enabled = true
    }

    des {
      hybrid = false
    }
  }

}


include "backend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform backend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"

play.http.filters=uk.gov.hmrc.vatapi.filters.VatApiFilters

play.http.errorHandler = "uk.gov.hmrc.vatapi.utils.ErrorHandler"
